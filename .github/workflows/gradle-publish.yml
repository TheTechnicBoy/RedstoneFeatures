name: Build and Release JAR

on:
  push:
    tags:
      - '*'  # This ensures every tag triggers a release.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ›  Build JAR with Gradle
        run: chmod +x gradlew && ./gradlew clean && ./gradlew build jar

      - name: ðŸ“¦ Upload JAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RedstoneFeatures-JAR
          path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”» Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: RedstoneFeatures-JAR
          path: build/libs

      - name: ðŸš€ Create GitHub Release & Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATED_RELEASE_TOKEN }}
